<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='estilos.css') }}">
<html>
<head>
    <title>Crear Catequizando</title>
</head>
<body>
    <h1>Nuevo Catequizando</h1>
    <form method="POST">
        <h2>Datos del Catequizando</h2>
        Nombre: <input type="text" name="nombre" required><br>
        Fecha Nacimiento: <input type="date" name="fecha_nac" required><br>
        Cédula: <input type="text" name="cedula" required><br>
        Dirección: <input type="text" name="direccion" required><br>
        Parroquia ID: <input type="number" name="parroquia_id" required><br>

        <h2>Representante</h2>
        Nombre: <input type="text" name="rep_nombre" required><br>
        Parentesco: <input type="text" name="rep_parentesco" required><br>
        Teléfono: <input type="text" name="rep_telefono" required><br>

        <button type="submit">Guardar</button>
        <a href="{{ url_for('index') }}">Cancelar</a>
    </form>
</body>

</html>
