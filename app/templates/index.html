<!-- Agrega dentro del <head> -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Dentro del <body> -->
<h1 class="text-center text-primary mb-4">Listado de Catequizandos</h1>

<a href="{{ url_for('crear') }}" class="btn btn-success mb-3">➕ Crear nuevo</a>

<table class="table table-bordered table-striped">
    <thead class="table-light">
        <tr>
            <th>Nombre</th>
            <th>Fecha de Nacimiento</th>
            <th>Cédula</th>
            <th>Dirección</th>
            <th>Parroquia</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in catequizandos %}
        <tr>
            <td>{{ c[1] }}</td>
            <td>{{ c[2] }}</td>
            <td>{{ c[3] }}</td>
            <td>{{ c[4] }}</td>
            <td>{{ c[5] }}</td>
            <td>
                <a href="{{ url_for('editar', usuario_id=c[0]) }}" class="btn btn-sm btn-primary">✏ Editar</a>
                <form action="{{ url_for('eliminar', usuario_id=c[0]) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar?')">
                        🗑 Eliminar
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
